<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .tasks-section {
            max-width: 800px;
            margin: 20px auto;
        }

        .task-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .task-card {
            position: relative;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .task-title {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .task-desc {
            margin-bottom: 1rem;
            color: #555;
        }

        .task-priority {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 4px;
        }

        /* Priority colors */
        .priority-low {
            color: #2d6a4f;
            border: 1px solid #2d6a4f;
        }

        .priority-medium {
            color: #ffa500;
            border: 1px solid #ffa500;
        }

        .priority-high {
            color: #d90429;
            border: 1px solid #d90429;
        }

        .task-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
        }
    </style>
<!--    <link rel="stylesheet" th:href="@{/static/styles-for-main-page.css}">-->
</head>
<body>
<header th:insert="~{blocks/header.html :: header}"></header>

<main>
    <div sec:authorize="isAuthenticated()" class="tasks-section">
        <h2>Your Tasks</h2>

        <!-- Search Form -->
        <form action="/search-tasks" method="get" class="mb-3">
            <div class="input-group">
                <input type="text" th:value="${searchQuery}" name="searchQuery" placeholder="Search by task name">

                <button type="submit" class="btn btn-outline-primary">Search</button>
                <a href="/search-tasks" class="btn btn-secondary">Reset Search</a>
            </div>
        </form>

        <div th:if="${tasks == null} or ${tasks.size() == 0}">
            <p>You have no tasks yet. Would you like to <a href="/create-task">create your first task</a>?</p>
        </div>

        <div th:if="${tasks != null and tasks.size() > 0}">
            <div class="task-container">
                <div th:each="task : ${tasks}" class="task-card">
                    <!-- Task Title -->
                    <h4 th:text="${task.name}" class="task-title"></h4>

                    <!-- Task Description with truncation to 50 characters -->
                    <p th:text="${#strings.abbreviate(task.description, 50)}" class="task-desc"></p>

                    <!-- Task Priority with color-coded label -->
                    <span th:text="${task.priority == 1 ? 'Low' : task.priority == 2 ? 'Medium' : 'High'}"
                          th:classappend="${task.priority == 1 ? 'priority-low' : task.priority == 2 ? 'priority-medium' : 'priority-high'}"
                          class="task-priority"></span>

                    <!-- Edit and Delete Buttons -->
                    <div class="task-actions">
                        <a th:href="@{/edit-task/{id}(id=${task.id})}" class="btn btn-sm btn-outline-primary">Edit</a>

                        <form th:action="@{/delete-task/{id}(id=${task.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>

            <a href="/create-task" class="btn btn-primary mt-3">Create New Task</a>
        </div>
    </div>

    <div sec:authorize="isAnonymous()" class="hero-section" style="background-image: url('/main-logo.jpg'); background-size: cover; background-position: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <img src="/main-logo.jpg" alt="Your Experience">
        <h1>Your Best Experience</h1>
        <a href="/login" class="btn btn-primary mt-3">Log in</a>
    </div>
</main>
</body>
</html>
